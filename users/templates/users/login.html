{% extends 'users/base.html' %}

{% block content %}
<div class="site-section site-blocks-1">
    <div class="container-fluid">
        <div class="col-sm-12 col-md-12 col-lg-12">

<div class="card rounded shadow-sm login_card"> <!-- style="width:30%; margin: 2% auto" -->

    <h5 class="card-header text-center py-4">
        <strong>Sign in</strong>
    </h5>

    <div class="card-body px-lg-5 pt-0">

        <form class="text-center" style="color:#757575;" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{form.username.label_tag}}
                {{form.username}}
            </div>

            <div class="form-group mt-1">
                {{form.password.label_tag}}
                {{form.password}}
            </div>

            <div class="d-flex justify-content-around mt-3">
                <div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input custom-checkbox" id="LoginFormRemember">
                        <label class="form-check-label" for="LoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
            </div>

            <button class="btn btn-info btn-rounded btn-block my-4 waves-effect" type="submit">Sign in</button>
            <hr/>
            <p>Not a member?<a href="{% url 'users:sign_up' %}">Register</a></p>

        </form>

    </div>
</div>

        </div>
    </div>
</div>
{% endblock content %}
